<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michele Newman – Academic Website</title>
  <link rel="stylesheet" href="style.css">

<body>

  <header>
    <h1>Michele Newman</h1>

    <section id="bio" class="bio-container">

    <section id="contact">
      <h2>📬 Contact</h2>
      <p>Email: <a href="mailto:michelle@example.com">michelle@example.com</a></p>
